<custom-element name="adp-navigation">
	<import-style local from="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></import-style>
	<import-style local from="./assets/css/style.css"></import-style>
	<element-flow>
		<trigger-event click="navbutton">
			<script type="module/realm" use="localState, globalState, event">
				var currElem = jQuery(event.originalTarget);
				currElem.parent().parent().find('li').removeClass('active');
				currElem.parent().addClass('active');
				interf.setPath(currElem.data('page'));
				//console.log(currElem.data('page'));
				//localState.set('counter', localState.get('counter) + 1);
				//globalState.set('counter', localState.get('counter') * 2);
			</script>
		</trigger-event>
	</element-flow>
	<template>
		
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0)" data-page="/" ref="navbutton">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0)" data-page="/about" ref="navbutton">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:void(0)" data-page="/contact" ref="navbutton">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</template>
</custom-element>
